<div class="accordion-container">
  <p class="title-component">Esempio expansion panel</p>
  <div class="component-container">
    <mat-accordion>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      >
        <mat-expansion-panel-header>
          <mat-panel-title
            [attr.aria-label]="
              panelOpenState
                ? 'pannello attualmente aperto'
                : 'pannello attualmente chiuso'
            "
          >
            pannello attualmente {{ panelOpenState ? "aperto" : "chiuso" }}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <p>il contenuto ora Ã¨ visibile</p>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
